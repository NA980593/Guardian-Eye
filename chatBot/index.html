<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianEye Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        #chatbox {
            background: #ffffff;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user_input {
            width: 70%;
            padding: 10px;
        }
        #send_btn {
            width: 25%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .message {
            margin: 10px 0;
        }
        .user_message {
            text-align: right;
            color: #007bff;
        }
        .bot_message {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

<h2>GuardianEye Chatbot</h2>
<div id="chatbox"></div>

<form id="chatForm" action="#" method="POST">
    <input type="text" id="user_input" name="user_input" placeholder="Type your message..." required />
    <button type="submit" id="send_btn">Send</button>
</form>

<script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userInput = document.getElementById('user_input').value;
            if (userInput.trim() === "") return;

            // Append user's message to the chatbox
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user_message');
            userMessageDiv.textContent = "You: " + userInput;
            document.getElementById('chatbox').appendChild(userMessageDiv);

            // Scroll to the bottom of the chatbox
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;

            // Send the user's input to the server and get the response
            fetch("/", {
                method: "POST",
                body: new URLSearchParams({
                    "user_input": userInput
                }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot_message');
                botMessageDiv.textContent = "Bot: " + data.response;
                document.getElementById('chatbox').appendChild(botMessageDiv);

                // Scroll to the bottom of the chatbox
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            });

            // Clear the input field
            document.getElementById('user_input').value = "";
        });
    </script>

</body>
</html>
